<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax_get</title>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        //=============在js里面发送ajax来请求东西=========
        document.getElementById('btn').onclick = function () {
            //拿XHR对象
            var xhr = new XMLHttpRequest();

            //监听返回的报文 onreadystatechange
            xhr.onreadystatechange = function () {
                /*console.log(xhr.readyState);
                if (xhr.readyState === 3) {
                    // console.log(xhr.status);
                    // console.log(xhr.getResponseHeader('Content-Type'));
                    console.log(xhr.responseText);  //===服务器send过来的东西！！！一般应该是json数据===
                }*/

                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log(xhr.responseText);
                }
            };

            //设置请求信息:请求方式，请求地址，请求参数（请求头）
            // xhr.open('GET', 'http://localhost:3000/ajax?username=alex&age=18');
            xhr.open('POST', 'http://localhost:3000/ajax');
            xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');

            //发送请求
            xhr.send('username=alex&age=19');
        }
    </script>
</body>
</html>
